    <script>

        
        let nameCookieUser = 'user';
        let user = getCookie(nameCookieUser);

        let nameCookieDate = 'lastDate-' + user;
        let ultimaVisita = getCookie(nameCookieDate);
        

        setCookie(nameCookieDate, formatDateAndTime(new Date()), 30);

        let nameCookieAskNumber = 'askNumber-' + user; // Si no hay preguntas grabadas ponermos el contador de preguntas a 0.
        let askNumber = getCookie(nameCookieAskNumber) === ''? 0 : getCookie(nameCookieAskNumber);
        setCookie(nameCookieAskNumber, askNumber);

        document.getElementById('infoUser').innerHTML = 'Hola '+user+'<br>La Ãºltima vez que entraste fue el ' + ultimaVisita;
